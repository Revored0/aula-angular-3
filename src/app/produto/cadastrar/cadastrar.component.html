<div style="display: flex;justify-content: center; align-items: center;margin-top: 50px;">
    <mat-card appearance="outlined" style="width: 500px; align-items: center; ">
        <br>
        <form  class="example-form">
            <mat-card-content>Cadastro de Pessoas</mat-card-content>
        <br>
            <mat-form-field class="example-full-width">
            <mat-label>Digite seu nome completo</mat-label>
            <input matInput placeholder="Ex. Nome" value="João Revoredo">
             </mat-form-field>
            <br>
            <mat-label>Selecione seu Gênero</mat-label>
            <br>
            <mat-form-field appearance="fill">
              <mat-label>Selecione uma opção</mat-label>
              <mat-select [formControl]="toppings">
                <mat-option *ngFor="let topping of toppingList" [value]="topping">
                  {{ topping }}
                </mat-option>
              </mat-select>
            </mat-form-field>
            <br>
            <mat-checkbox [(ngModel)]="isChecked">Aceito os termos e condições</mat-checkbox>
            <br>
            <mat-radio-group aria-label="Select an option">
                <mat-radio-button  value="1">Branco</mat-radio-button>
                <mat-radio-button value="2">Pardo</mat-radio-button>
                <mat-radio-button value="3">Negro</mat-radio-button>
              </mat-radio-group>
          <br>
          <div style="display: flex; justify-content: center; gap: 10px;">
            <button mat-flat-button >Salvar</button>
          <button mat-flat-button style="background-color: rgb(203, 22, 22);" (click)="voltar()">Cancelar</button>
          </div>
          
      </form>
  </mat-card>
</div>
