<mat-card appearance="outlined">
    <mat-card-content>Cadastro de Pessoas</mat-card-content>
    <form class="example-form">
        <mat-form-field class="example-full-width">
          <mat-label>Digite seu nome completo</mat-label>
          <input matInput placeholder="Ex. Nome" value="João Revoredo">
        </mat-form-field>
            <br>
            <mat-label>Selecione seu Gênero</mat-label>
            <br>
            <mat-form-field appearance="fill">
              <mat-label>Selecione uma opção</mat-label>
              <mat-select [formControl]="toppings">
                <mat-option *ngFor="let topping of toppingList" [value]="topping">
                  {{ topping }}
                </mat-option>
              </mat-select>
            </mat-form-field>
            <br>
            <mat-checkbox [(ngModel)]="isChecked">Aceito os termos e condições</mat-checkbox>
            <br>
            <mat-radio-group aria-label="Select an option">
                <mat-radio-button  value="1">Branco</mat-radio-button>
                <mat-radio-button value="2">Pardo</mat-radio-button>
                <mat-radio-button value="3">Negro</mat-radio-button>
              </mat-radio-group>
          <br>
          <button mat-flat-button color="primary">Salvar</button>
          <button mat-flat-button color="warn">Cancelar</button>

        
      </form>
  </mat-card>
